<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>skylerswy</title>
		<link rel="stylesheet" href="../css/new_file.css" />
		<script type="text/javascript" src="new_file.js">
        </script>
	</head>
	<body>
		<div class="screen">
			<center>
		<input type="text" id="screenName" name="screenName" >
		</center>
		</div>
		 <div class="all_button">
		 	<center>
            <div class="1_row">
                <input type="button" onclick="putin(this.value)" value="1" class="button">
                <input type="button" onclick="putin(this.value)" value="2" class="button">
                <input type="button" onclick="putin(this.value)" value="3" class="button">
            </div>
            <div class="2_row">
                <input type="button" onclick="putin(this.value)" value="4" class="button">
                <input type="button" onclick="putin(this.value)" value="5" class="button">
                <input type="button" onclick="putin(this.value)" value="6" class="button">
            </div>
            <div class="3_row">
                <input type="button" onclick="putin(this.value)" value="7" class="button">
                <input type="button" onclick="putin(this.value)" value="8" class="button">
                <input type="button" onclick="putin(this.value)" value="9" class="button">
            </div>
            <div class="4_row">
            	<input type="button" onclick="delit()" value="删除" class="button">
                <input type="button" onclick="putin(this.value)" value="0" class="button">
                <input type="button" onclick="confirm()" value="确认" class="button">
            </div></center>
        </div>
    </div>
    <center>
    <p>
    	第一位初始为0，请从1开始输入。
    </p>
    <p>
    	输入完成后按确认，若判断与上一个数连贯，则可以继续输入。若不连贯，则重新从1开始。
    </p>
    </center>
	</body>
</html>
